 <!DOCTYPE html>
 <html lang="pl">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="zawartość"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    charset ="UTF-8"> zestaw znaków , sposób kodowania , utf8 zawiera polskie znaki

    meta name - viewport albo description
    content - zawartość
    keywords - słowa kluczowe
    http-equiv itd - poaga w odpowiednim przegladaniu strony na IE
    
</body>
</html>
